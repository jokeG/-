<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>libary</title>
</head>
<body>
<h3>The Libary Book</h3>
<table border="1">
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>price</th>
        <th>author</th>
    </tr>
    </thead>
    <tbody>
    {% for book in book_list %}
        <tr>
            <td>{{ book.id }}</td>
            <td>{{ book.name }}</td>
            <td>{{ book.price }}</td>
            <td>{{ book.author }}</td>
        </tr>
    {% endfor %}
    </tbody>

</table>
</body>
</html>
